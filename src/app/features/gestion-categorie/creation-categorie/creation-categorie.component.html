
<ng-template #content let-modal>
	<div class="modal-header">
		<h3 class="modal-title"> ajouter une catégorie</h3>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<!-- <div class="container-xxl bg-light my-6 py-6 "> -->
        <div class="card ">
            <div class="container my-4 py-4 ">
             <form>
                    <div class="container my-4 py-4 ">
                        <form>
                            <div class="row g-3">
                               
            
                                <div class="form-group col-12">
                                    <h5>Nom:</h5>
                                    <input class="form-control" rows="4" class="form-control" id="exampleInputName"
                                        placeholder="Entrez le nom du categorie">
                                </div>
                                <div class="form-group col-12">
                                    <h5>Description</h5>
                                    <textarea class="form-control" rows="4" class="form-control" id="exampleInputName"
                                        placeholder="écrire ici ..."></textarea>
                                </div>
                            
                            </div>
                    
                        
                        </form>
                    </div>
             </form>
            </div>
           </div>
          <!-- </div> -->
	<div class="modal-footer">
    <button class="btn btn-primary text-uppercase" type="submit">Créer <i class="fa fa-plus"
      style="color:white;"></i></button>
		<!-- <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button> -->
	</div>
</ng-template>


   <button class="btn btn-outline-primary mb-2 me-2" (click)="openModalDialogCustomClass(content)">
	Ajouter Categorie
</button>
